<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p> 
    
    <picture> <!--Sempre lembrar de trocar "(mim-width: )" por "(max-width: )"-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender reproduzir áudios em HTML5</p>
    <!--
    <audio src="midias/Mas Cafe - Casa Rosa.mp3" controls autoplay></audio>
    -->

    <!--Exemplo de como seria se tivessem outros formatos de arquivo-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Mas Cafe - Casa Rosa.mp3" type="audio/mpeg">
        <source src="midias/Mas Cafe - Casa Rosa.ogg" type="audio/ogg">
        <source src="midias/Mas Cafe - Casa Rosa.wav" type="audio/wav">
        <!--Caso nenhum desses dessem certo...-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midias/Mas Cafe - Casa Rosa.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
