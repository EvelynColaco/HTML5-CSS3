<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>  
    <p>Este vídeo está hospedado no seu próprio servidor.</p>

    <!--Incluindo apenas um vídeo:
    <video src="midia/video-mp4.mp4" width="500" controls></video>
    -->

    <!--Incluindo vários formatos: -->
    <video width="560" controls poster="imagens/foto-jpeg.jpg"> 
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/ogg">
    </video>
    <!--A imagem neste caso está desproporcional ao vídeo, como eu to só testando, vai essa mesmo-->

    <h1>Inserindo vídeos externos</h1>
    <h2>Youtube: </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jvKxl7lS8yc?si=kVV2IkGvRR4GyxQ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Vimeo: </h2>
    <div style="padding:54.05% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1116887889?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:50%;height:50%;" title="The Fire Next Time"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
