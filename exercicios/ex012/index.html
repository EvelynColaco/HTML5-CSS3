<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>  
    <p>Este vídeo está hospedado no seu próprio servidor.</p>

    <!--Incluindo apenas um vídeo:
    <video src="midia/video-mp4.mp4" width="500" controls></video>
    -->

    <!--Incluindo vários formatos: -->
    <video width="500" controls poster="imagens/foto-jpeg.jpg"> 
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/ogg">
    </video>
    <!--A imagem neste caso está desproporcional ao vídeo, como eu to só testando, vai essa mesmo-->
</body>
</html>
